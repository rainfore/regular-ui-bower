<div class="u-dropdown u-select2 {@(class)}" r-class={ {'z-dis': disabled} } r-hide={!visible} ref="element">
    <div class="dropdown_hd" on-click={this.toggle(!open)}>
        <span>{selected ? selected.name : placeholder}</span>
        <i class="u-icon u-icon-caret-down"></i>
    </div>
    <div class="dropdown_bd" r-hide={!open} r-animation="on: enter; class: animated fadeInY fast; on: leave; class: animated fadeOutY fast;">
        <ul class="m-listview">
            {#if placeholder}<li r-class={ {'z-sel': selected === null} } on-click={this.select(null)}>{placeholder}</li>{/if}
            {#list source as item}
            <li r-class={ {'z-sel': selected === item} } on-click={this.select(item)}>{item.name}</li>
            {/list}
        </ul>
    </div>
</div>
