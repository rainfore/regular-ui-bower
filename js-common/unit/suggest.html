<div class="u-dropdown u-dropdown-suggest {@(class)}" r-class={ {'z-dis': disabled} } r-hide={!visible} ref="element">
    <div class="dropdown_hd">
        <input class="u-input u-input-full" placeholder={placeholder} r-model={value} on-focus={this.input($event)} on-keyup={this.input($event)} on-blur={this.uninput($event)} ref="input" disabled={disabled} {#if readonly}readonly="readonly"{/if}>
    </div>
    <div class="dropdown_bd" r-hide={!open} r-animation="on: enter; class: animated fadeInY fast; on: leave; class: animated fadeOutY fast;">
        <ul class="m-listview">
            {#list source as item}
            {#if this.filter(item)}
                <li on-click={this.select(item)}>{item.name}</li>
            {/if}
            {/list}
        </ul>
    </div>
</div>
