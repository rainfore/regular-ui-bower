<div class="u-unitgroup {@(class)}" r-hide={!visible}>
    {#list source as item}
    <label class="u-check2" r-class={ {'z-dis': disabled, 'u-check2-block': block} } title={item.name}><input type="checkbox" class="u-check" r-model={item.checked} disabled={disabled}> {item.name}</label>
    {/list}
</div>
